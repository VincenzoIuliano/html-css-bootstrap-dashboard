<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <script src="https://kit.fontawesome.com/5d365897a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- CREO LA NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse .d-none .d-lg-block .d-xl-none" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active  text-white"" aria-current="page" href="./index.html">Catalogo libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  text-secondary" href="#">Help</a>
              </li>
            </ul>
          </div>
          <div class="ms_button-list">
            <button type="button" class="btn btn-outline-secondary d-lg-none">
                <i class="fa-solid fa-list"></i>
            </button>
          </div>
        </div>
      </nav>
      <main>
        <div class="container py-4">
            <section>
                <h2 class="mb-4">Nuovo libro</h2>
                <div class="row">
                    <div class="col-6 d-flex flex-column row-gap-2">
                        <label class="fw-bold" for="author_name">Nome autore</label>
                        <input class="w-100" type="text" name="author_name" id="name" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6 d-flex flex-column  row-gap-2">
                        <label class="fw-bold" for="author_surname">Cognome autore</label>
                        <input class="w-100" type="text" name="author_surname" id="surname" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
            </section>
            <section>
                <div class="row mt-3">
                    <div class="col-12 d-flex flex-column row-gap-2">
                        <label class="fw-bold" for="Title">Titolo</label>
                        <input type="text" name="Title" id="Title" placeholder="Inserire il titolo del libro">
                        <span class="text-body-secondary">Titolo versione italiana</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="row mt-3">
                    <div class="col-4 d-flex flex-column">
                       <label class="fw-bold mb-2" for="gender">Genere</label>
                        <select class="w-100" name="Genere" id="gender"> 
                            <option value="">Scegli il genere...</option>
                            <option value="Horror">Horror</option>
                            <option value="Comico">Comico</option>
                        </select>
                    </div>
                    <div class="col-4 d-flex flex-column">
                       <label class="fw-bold mb-2" for="Year">Anno di pubblicazione</label>
                        <input type="text" name="year" id="year" placeholder="Inseririsci l'anno">
                    </div>
                    <div class="col-4 d-flex flex-column mb-4">
                       <label class="fw-bold mb-2" for="isbn">#ISBN</label>
                        <input type="text" name="isbn" id="isbn" placeholder="Inseririsci l'ISBN">
                    </div>
                </div>
            </section>
            <hr>
            <section>
              <div class="row">
                <div class="col-12 d-flex flex-column">
                  <label class="fw-bold" for="note">Note</label>
                  <textarea class="mt-2" name="note" id="" placeholder="Inserire eventuali note" rows="5"></textarea>
                </div>
              </div>
            </section>
            <section>
                <div>
                  <input type="checkbox" name="digital" id="">
                <label class="mt-3 mb-3" for="checkbox">Disponibile anche in digitale</label>
                </div>
                <div>
                  <a class="ms-auto" href="./new-book.html">
                    <button type="button" class="btn btn-primary ms-auto">Aggiungi libro</button>
                </a>
                </div>
            </section>
        </div>
      </main>
</body>
</html>
